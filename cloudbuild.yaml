steps:
  # 1. Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-roleplay-training:$COMMIT_SHA'
      - '.'

  # 2. Container Registry에 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ai-roleplay-training:$COMMIT_SHA'

  # 3. Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ai-roleplay-training'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-roleplay-training:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      # Secret Manager에서 시크릿 주입 (필수)
      - '--set-secrets'
      - 'JWT_SECRET=jwt-secret:latest,DATABASE_URL=database-url:latest,GOOGLE_API_KEY=google-api-key:latest'
      # 선택적 시크릿 (ElevenLabs TTS)
      - '--update-secrets'
      - 'ELEVENLABS_API_KEY=elevenlabs-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/ai-roleplay-training:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
